<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <div class="baseball-game">
        <button class="start-btn">
          <i class="fas fa-play fa-5x"></i>
          <span>Start!</span>
        </button>

        <form class="js-form">
          <input class="js-input" type="text" placeholder="숫자 세 자리를 입력하세요"></input>
          <input type="submit" id="js-submit" />
        </form>
        <div class="logs"></div>
      </div>

      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
    <!--ICON-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
